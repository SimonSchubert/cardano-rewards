<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Reward Checker - AdaHub.io</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="title-section">
                    <h1>Cardano Reward Checker</h1>
                    <p>Check unclaimed rewards across multiple Cardano services</p>
                </div>
                <a href="https://github.com/SimonSchubert/cardano-rewards" target="_blank" class="github-link" title="View on GitHub">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </div>

        <div class="main-card">
            <div class="input-section">
                <h2 style="margin-bottom: 1rem;">Enter Wallet Address</h2>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="walletAddress" 
                        class="wallet-input" 
                        placeholder="addr1q... (Enter your Cardano wallet address)"
                    >
                    <button class="btn btn-primary">
                        Check Rewards
                    </button>
                </div>
            </div>

            <div class="supported-services">
                <h3>Supported Services</h3>
                <div class="services-grid" id="servicesGrid">
                    <!-- Services will be populated by JavaScript -->
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Checking rewards across multiple modular providers...</p>
            </div>

            <div class="results" id="results">
                <h2 style="margin-bottom: 1.5rem;">Reward Results</h2>
                <div id="resultsContainer"></div>
            </div>
        </div>

        <div class="footer">
            <p>Part of <a href="https://adahub.io" style="color:black" target="_blank">adahub.io</a> ecosystem | Built for the Cardano community</p>
        </div>
    </div>

    <script type="module">
        import { RewardCheckerApp } from './js/app.js';

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new RewardCheckerApp();
            app.init();

            // Make app available globally for debugging
            window.rewardChecker = app;
        });
    </script>
</body>
</html>
